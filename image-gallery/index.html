<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image galery</title>
    <link rel="stylesheet" href="./gallery_style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="header">
                <div class="logo_header">
                    <img src="./assets/svg/gallery.svg" alt="10">
                    <span class="text_logo">Image Gallery</span>
                </div>
                <div class="search">
                    <input type="text" class="input_search" id="searchId" placeholder="Search" autocomplete="off">
                    <div class="close_btn_div"><img src="./assets/svg/close_btn.svg" alt="close" title="Очистить поле" class="close_btn"></div>
                    <div class="search_btn"></div>
                </div>
            </div>
            <div class="line"></div>
        </header>
        <main>
            <div  class="container_images">
            </div>
        </main>
        <footer>
            <div class="line"></div>
            <div class="footer_items">
                <div class="item github"><a href="https://github.com/mikalaikazlou"><img src="./assets/svg/github.svg" height="20" alt="Mikalai Kazlou" title="GitHub of Mikalai Kazlou"></a></div>
                <div class="item year">2023</div>
                <div class="item rs-school"><a href="https://rs.school/js-stage0/"><img src="./assets/svg/rs_school.svg" height="20" width="45" alt="The Rolling Scopes School" title="The Rolling Scopes School"></a></div>
            </div>
        </footer>
    </div>
    <script src="./gallery.js"></script>
</body>

</html>
