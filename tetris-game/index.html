<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Tetris</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="game_items">
            <div class="buttons_block">
                <div class="button_group">
                    <button class="left"></button>
                    <button class="play pause"></button>
                    <button class="right"></button>
                </div>
                <div class="info_buttons">
                    <button class="restart">Reset</button>
                    <button class="result_list">Top 10</button>
                </div>
            </div>
                 <div class="result_game">
                    <div class="story"></div>
                    <div class="result"></div>
                    <div class="score"></div>
             </div>
            <div class="window_game"></div>
            <div class="title"></div>
        </div>
        <footer>
            <div class="footer-list">
                <div class="footer-item">
                    <a class="nav-link-footer" href="https://github.com/mikalaikazlou"><img src="./assets/svg/github.svg" width="30" height="30" alt="github profile" title="github profile of Kazlou Mikalai"></a>
                </div>
                <div class="footer-item">
                    <time class="nav-link-footer" datetime="2023-07-06">2023</time>
                </div>
                <div class="footer-item">
                    <a class="nasv-link-footer" href="https://rs.school/js/"><img src="./assets/svg/rs_school_js.svg"
                       width="40"     height="30" alt="RsSchool" title="link to RS school"></a>
                </div>
            </div>
        </footer>
    <script src="index.js"></script>
</body>
</html>
