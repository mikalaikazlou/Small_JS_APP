<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./icon.png" type="image/x-icon" />
    <title>Hangman</title>
  </head>

  <body>
    <div class="container">
      <div class="modal result">
        <div class="content_modal">
          <div class="result_game text_decoration"></div>
          <div class="action_btn">
            <div class="btn restart text_decoration">Play again</div>
          </div>
        </div>
      </div>
      <div class="block_languages">
        <select class="lang_choose">
          <option value="eng">Eng</option>
          <option value="ru">Рус</option>
        </select>
      </div>
      <div class="left_block">
        <div class="game_name">Hangman game</div>
        <div class="hangman ">
          <div class="part_img0 part_figure"></div>
          <div class="part_img1 part_figure"></div>
          <div class="part_img2 part_figure"></div>
          <div class="part_img3 part_figure"></div>
          <div class="part_img4 part_figure part_man">
            <div class="head"></div>
          </div>
          <div class="part_img5 part_figure part_man"></div>
          <div class="part_img6 part_figure part_man"></div>
          <div class="part_img7 part_figure part_man"></div>
          <div class="part_img8 part_figure part_man"></div>
          <div class="part_img9 part_figure part_man"></div>
        </div>
      </div>
      <div class="rigth_block">
        <div class="question_word block"></div>
        <div class="btn_a block">
          <div class="counter">0</div>
        </div>
        <div class="question block"></div>
        <div class="block_keyboard block"></div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
