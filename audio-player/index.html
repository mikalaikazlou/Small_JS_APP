<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio player</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <main>
            <div class="player">
                <div class="player_item picture"><img src="" alt=""></div>
                <div class="player_item title_song">
                    <span class="track_name"></span>
                    <span class="signer"></span>
                </div>
                <div class="player_item prograss_bar"></div>
                <div class="player_item button_block">
                    <div class="volume"><img src="./assets/svg/volume_up.svg" alt="Звук"></div>
                    <div class="button_nav">
                        <div class="btn backward"><img src="./assets/svg/rewind.svg" alt="Назад"></div>
                        <div class="btn play"></div>
                        <div class="btn forward"><img src="./assets/svg/forward.svg" alt="Вперед"></div>
                        <audio src=""></audio>
                    </div>
                </div>
            </div>
        </main>
        <footer><div class="year"></div>
        <div class="rs_school"></div>
        <div class="github"></div></footer>
    </div>
    <script src="player.js"></script>
</body>
</html>
